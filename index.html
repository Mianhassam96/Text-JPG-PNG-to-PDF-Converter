<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text JPG/PNG to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MultiMian PDF converter</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <h2>Upload Your JPG or PNG Images</h2>
        <p>You can upload as many images as you like!</p>
        <input type="file" id="imageUpload" accept="image/jpeg, image/png" multiple>
        
        <h3>Add Document Text</h3>
        <textarea id="documentText" placeholder="Enter document text here..." rows="5" style="width: 100%; margin-top: 10px;"></textarea>
        
        <button id="convertButton">Convert & Download PDF</button>
        <p class="loading" id="loadingText" style="display: none;">Converting... Please wait</p>
        <p id="downloadLink"></p>

        <div id="imagePreview" style="margin-top: 20px;"></div>

      
    </main>
 
    <footer>
        <p>&copy; 2025 MultiMian. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
